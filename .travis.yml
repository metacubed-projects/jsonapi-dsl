language: java

jdk:
  - openjdk8

branches:
  except:
    - gh-pages

before_install:
  - touch tempfile
  - gradle -b tempfile wrapper --gradle-version 4.10.1
  - rm tempfile

install: true

script:
  - ./gradlew clean build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
